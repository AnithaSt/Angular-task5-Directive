<div class="header text-center text-white" id="head">
	<h1><br>Angular Directives</h1>
	<button type="submit" routerLink="/ngfor" class="mr-3 mt-5 button1">Ngfor </button>
  <button type="submit" routerLink="/ngif" class="mr-3 mt-5 button1">Ngif </button> 
  <button type="submit" routerLink="/ngswitch" class="mt-3 mb-4 button1" >Ngswitch</button>
	</div>
	<div class="container-fluid back">
  <div class="container" *ngFor="let user of details;">
      <div class="row">
          <div class="col-lg-3 col-md-2 "></div>
			<div class="col-lg-6 col-md-8 col-sm-8 mt-4 mb-4">	
				<div class="card flex-row flex-wrap ">
	    			<img src="{{user.imgUrl}}" height="120" width="120">        
					<div class="card-block px-3">						
					    <h5 class="card-text"> {{user.name}}</h5>						
						  <span class="card-text ">{{user.email}}</span><br>					
							<span class="cardtext">  {{user.address}}</span>
							<p class="cardtext">  {{user.phone}}</p>						         
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-3"></div>
        
      </div>    
	</div>
</div>
	<div class="footer  text-center " id="head">@angulardirectives<br><br></div>
